<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div id="app">

        <div>
        <header>
            <h1 style="text-align: center;">BOOKS</h1>
        </header>
        </div>

        <div v-if="showproducts">
        <div class="col-10 pl-0 pr-3">
            <div class="row">
                <div class="col-3 mb-3" v-for="product in products">
                    <div class="card">
                        <img v-bind:src="product.image" style="height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title" v-text="product.title"></h5>
                            <p>Location: {{product.location}}</p>
                            <p>Price: {{product.price}}</p>
                            <p>Available Stock: {{product.availableInventory}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        

    </div>


    <script>
        var store = new Vue({
            el:"#app",
            data: {

            products: products,

            },

            }

    </script>

</body>
</html>
