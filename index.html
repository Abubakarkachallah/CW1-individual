<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="lessons.js"></script>
    <title>CW1</title>
</head>
<body>
    <div id="app">
        <div v-if="showproducts">
        <div>
        <header>
            <h1 style="text-align: center;">BOOKS</h1>
        </header>

        <div class="col-2">
            <button class="btn btn-success" v-on:click="showCheckout" v-if="cartItemCount > 0">{{cartItemCount}} <i class="fas fa-cart-plus"></i></button>

            <button class="btn btn-secondary disabled" v-else>{{cartItemCount}} <i class="fas fa-cart-plus"></i></button><br><br>
        </div>
        </div>

        

        <div class="col-10 pl-0 pr-3">
            <div class="row">
                <div class="col-3 mb-3" v-for="product in products">
                    <div class="card">
                        <img v-bind:src="product.image" style="height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title" v-text="product.title"></h5>
                            <p>Location: {{product.location}}</p>
                            <p>Price: {{product.price}}</p>
                            <p>Available Stock: {{product.availableInventory - cartCount(product)}}</p>
                            <button v-on:click="addToCart(product)" v-if="canAddToCart(product)" class="btn btn-block btn-info">
                                Add to cart
                            </button>
                            <button class="btn btn-secondary btn-block disabled" v-else>
                                Out of stock
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        

    </div>


    <script>
        var store = new Vue({
            el:"#app",
            data: {
            showproducts: true,
            products: products,
            cart: []
            },
            methods: {
                addToCart: function(product) {
                            this.cart.push(product);
                },

                cartCount(id) {
                            let count = 0;
                            for (let i = 0; i < this.cart.length; i++) {
                                if (this.cart[i] === id) {
                                    count++;
                                }
                            }
                            return count;
                        },
                        canAddToCart: function(product) {
                            return product.availableInventory > this.cartCount(product);
                        },
                        showCheckout() {
                            this.showproducts = this.showproducts ? false : true;
                        },
            },
            computed: {
                cartItemCount: function () {
                            return this.cart.length;
                        },
            }
        })
    </script>

</body>
</html>
